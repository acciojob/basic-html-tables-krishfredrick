<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <div class="container">
        <table border="1px">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>47</td>
                    <td>Rohit Sharma</td>
                </tr>
                <tr>
                    <td>34</td>
                    <td>Bhuvi</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" defer src="./script.js"></script>
</body>
</html>
